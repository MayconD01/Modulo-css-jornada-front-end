<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Css07</title>
  <style>
    /*
  16px
  2em => 32px
  1rem => 18px , 2rem => 32px
  50% => 8px, 200% => 32px
  */
    div {
      font-size: 18px;
    }

    p {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    Texto XPTY
    <p>Texto XPTO</p>
  </div>
</body>

</html>
