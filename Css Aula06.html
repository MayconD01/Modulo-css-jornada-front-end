<!DOCTYPE html>
<html lag="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Css06</title>
  <style>
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #293F14
    }

    div:nth-child(2) {
      background: #92140C
    }

    div:nth-child(3) {
      background: #8F95D3
    }
  </style>
</head>

<body>
  <div>
    #293F14
  </div>
  <div>
    #92140C
  </div>
  <div>
    #8F95D3
  </div>
</body>

</html>
